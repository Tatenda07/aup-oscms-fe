<div class="main">
  <div class="header">
    <h4> Frequently Asked Questions </h4>
  </div>
  <section>
    <div class="container">
      <div class="search-bar">
        <i class="menu-icon uil uil-search"></i>
        <input
          type="text"
          placeholder="Search Concerns..."
          [(ngModel)]="filterTerm"
        />
      </div>
      <div class="accordion">
        <div *ngFor="let complaint of complaintService.allComplaints | filter: filterTerm, let i = index">
          <input type='radio' id="{{ i }}" (change)="true" name="faq_accordion" #checkBox class="accordion__input" (click)="closeResolutionParagraph()">
          <label for="{{ i }}" class="accordion__label" *ngIf="complaint.FAQ === 1">
            {{ complaint.complaint_header }}
          </label>
          <div class="accordion__content" *ngIf="checkBox.checked && complaint.FAQ === 1">
            <p style="font-weight: 500; font-size: 13px;">Category: {{complaint.category}}</p>
            <p>
              Concern: <br/>
              {{ complaint.complaint_body }}
            </p>
            <button class="view-resolution-button" *ngIf="!viewResolutionParagraph" (click)="viewResolution(complaint.resolution_id)">View Resolution</button>
            <p *ngIf="viewResolutionParagraph">
              Resolution: <br/>
              {{ specificResolution.resolution_body }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
