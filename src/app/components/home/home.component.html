
  <div class="main-div">
    <div class="content">
      <h1>Hi, <br> </h1>
        <h2>{{ studentProfile?.first_name}} {{studentProfile?.last_name}}</h2>

      <h4>Welcome to the AUP's Online Student Concern Management System.</h4>

        <p>Please keep in mind that when submitting a concern, typing in English
          will help us understand your concern better and resolve it quicker.</p>

        <div class="links">

        </div>

    </div>

 <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "100507899332023");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v13.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
